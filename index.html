  <!-- Icons -->

  <style>
    html{scroll-behavior:smooth}
    body{font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";}
    html[lang="ar"] body{font-family: Cairo, Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;}

    /* ===== Global layered background ===== */
    .layer-base{ position:fixed; inset:0; z-index:-60; background:#070910; }
    .layer-glow{ position:fixed; inset:0; z-index:-55; pointer-events:none;
      background:
        radial-gradient(1200px at 18% 92%, rgba(16,185,129,.18) 0%, rgba(16,185,129,0) 55%),
        radial-gradient(1200px at 78% 22%, rgba(59,130,246,.26) 0%, rgba(59,130,246,0) 56%);
    }
    .layer-noise{ position:fixed; inset:0; z-index:-54; pointer-events:none;
      background: repeating-conic-gradient(from 0deg, rgba(255,255,255,.012) 0 2deg, rgba(0,0,0,0) 2deg 4deg);
      opacity:.06; mix-blend-mode:overlay;
    }
    .layer-dots{ position:fixed; inset:0; z-index:-53; pointer-events:none;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22"><circle cx="1.2" cy="1.2" r="1.2" fill="%23FFFFFF"/></svg>');
      background-repeat:repeat; background-size:22px 22px; opacity:.03;
    }

    /* Ticker */
    .ticker{position:relative;overflow:hidden;white-space:nowrap;
      mask-image:linear-gradient(90deg,transparent,#000 8%,#000 92%,transparent)}
    .ticker-track{display:inline-block;padding-block:8px;animation:ticker 28s linear infinite}
    @keyframes ticker{from{transform:translateX(0)}to{transform:translateX(-50%)}}

    /* Reveal */
    .reveal{opacity:0;transform:translateY(16px);transition:.6s ease}
    .reveal.in{opacity:1;transform:none}

    /* RTL helpers (very light) */
    html[dir="rtl"] .rtl\:text-right{text-align:right}
    html[dir="rtl"] .rtl\:flex-row-reverse{flex-direction:row-reverse}
    html[dir="rtl"] .rtl\:pl-0{padding-left:0!important}
    html[dir="rtl"] .rtl\:pr-0{padding-right:0!important}
    html[dir="rtl"] .rtl\:mr-2{margin-right:.5rem}
    html[dir="rtl"] .rtl\:ml-2{margin-left:.5rem}
    /* Buttons keep same look in both dirs thanks to flex gap */
  </style>
</head>
