<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FusionTicks – Trade with Clarity</title>
  <meta name="description" content="FusionTicks: a practical, risk-first trading program by Khalid Kuhail. Learn to read the market, stack confirmations, and build repeatable setups—without chasing strategies.">
  <link rel="icon" href="./FT%20Logo.png" type="image/png"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { 'bg-dark':'#070910' } } } }
  </script>

  <!-- Icons -->
  <script defer src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <style>
    html{scroll-behavior:smooth}
    .layer-base{ position:fixed; inset:0; z-index:-60; background:#070910; }
    .layer-glow{
      position:fixed; inset:0; z-index:-55; pointer-events:none;
      background:
        radial-gradient(1200px at 76% 24%, rgba(59,130,246,.28) 0%, rgba(59,130,246,0) 56%),
        radial-gradient(1100px at 16% 88%, rgba(16,185,129,.20) 0%, rgba(16,185,129,0) 54%);
    }
    .layer-noise{
      position:fixed; inset:0; z-index:-54; pointer-events:none;
      background:repeating-conic-gradient(from 0deg, rgba(255,255,255,.012) 0 2deg, rgba(0,0,0,0) 2deg 4deg);
      opacity:.06; mix-blend-mode:overlay;
    }
    .layer-dots{
      position:fixed; inset:0; z-index:-53; pointer-events:none;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22"><circle cx="1.2" cy="1.2" r="1.2" fill="%23FFFFFF" fill-opacity="1"/></svg>');
      background-size:22px 22px; background-repeat:repeat; opacity:.03;
    }

    /* ===== Discord background art ===== */
    #discord{overflow:visible}
    .disc-bg{position:absolute; inset:0; z-index:-10; pointer-events:none}
    .disc-bg .left-logo{
      position:absolute;
      left: max(-14vw, -180px);
      top: 120px;
      width: clamp(360px, 32vw, 500px);
      aspect-ratio:1/1;
      background:url("./discord%20logo.png") center/contain no-repeat;
      opacity:.12;
      filter:brightness(1.6) saturate(1.15)
              drop-shadow(0 0 22px rgba(120,150,255,.28));
      mix-blend-mode:screen;
    }
    .disc-bg .right-halo{
      position:absolute;
      right: max(-10vw, -140px);
      top: 40px;
      width: clamp(520px, 44vw, 820px);
      aspect-ratio:1/1;
      border-radius:50%;
      background:url("./hola.png") center/contain no-repeat;
      box-shadow:
        0 0 0 2px rgba(120,180,255,.22) inset,
        0 0 70px 10px rgba(70,120,255,.35),
        0 0 140px 28px rgba(150,80,255,.22);
      opacity:.92;
      filter:saturate(1.15);
      mix-blend-mode:screen;
      z-index:-11;
    }
    .disc-bg .halo-logo{
      position:absolute;
      right: clamp(80px, 12vw, 220px);
      top: clamp(140px, 16vh, 220px);
      width: clamp(220px, 20vw, 340px);
      aspect-ratio:1/1;
      background:url("./discord%20logo.png") center/contain no-repeat;
      opacity:.2; /* تخفيف لـ 20% */
      transform: rotate(-18deg); /* ميلان */
      filter:brightness(1.4) drop-shadow(0 0 28px rgba(120,150,255,.3));
      mix-blend-mode:screen;
      z-index:-12;
    }
    @media (max-width: 1200px){
      .disc-bg .left-logo{left: max(-18vw, -220px); opacity:.10}
      .disc-bg .right-halo{right:max(-14vw,-160px); width: clamp(520px, 58vw, 900px)}
      .disc-bg .halo-logo{right: clamp(40px, 10vw, 160px); width: clamp(180px, 38vw, 300px)}
    }
    @media (max-width: 640px){
      .disc-bg .left-logo{left:-120px; top:110px; width:66vw; opacity:.09}
      .disc-bg .right-halo{right:-26vw; top:60px; width:110vw; opacity:.95}
      .disc-bg .halo-logo{right:8vw; top:18vh; width:66vw; opacity:.18}
    }
  </style>
</head>

<body class="min-h-screen bg-bg-dark text-white relative selection:bg-blue-600/30">
  <div class="layer-base"></div>
  <div class="layer-glow"></div>
  <div class="layer-noise"></div>
  <div class="layer-dots"></div>

  <!-- NAV -->
  <header class="sticky top-0 z-40 backdrop-blur bg-black/40 border-b border-white/10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between">
      <a href="#" class="flex items-center gap-3">
        <img src="./FT%20Logo.png" alt="FusionTicks" class="h-8 w-auto"/>
        <span class="font-semibold tracking-tight">FusionTicks</span>
      </a>
      <nav class="hidden md:flex items-center gap-6 text-sm text-white/80">
        <a href="#approach" class="hover:text-white">Approach</a>
        <a href="#curriculum" class="hover:text-white">Curriculum</a>
        <a href="#how" class="hover:text-white">How it Works</a>
        <a href="#discord" class="hover:text-white">Community</a>
        <a href="#pricing" class="hover:text-white">Pricing</a>
        <a href="#faq" class="hover:text-white">FAQ</a>
      </nav>
      <div class="flex items-center gap-3">
        <a href="#pricing" class="px-4 py-2 rounded-lg bg-gradient-to-r from-blue-600 to-cyan-400 hover:opacity-90">Get Access</a>
      </div>
    </div>
  </header>

  <!-- DISCORD / COMMUNITY -->
  <section id="discord" class="relative">
    <!-- BACKGROUND ART -->
    <div class="disc-bg" aria-hidden="true">
      <div class="left-logo"></div>
      <div class="right-halo"></div>
      <div class="halo-logo"></div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 sm:py-24">
      <div class="mb-8 sm:mb-12 reveal">
        <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/5 border border-white/10 text-white/70 text-sm">
          <i data-lucide="message-square"></i> FusionTicks Discord
        </div>
        <h2 class="mt-3 text-3xl sm:text-4xl font-bold">Community That Accelerates Progress</h2>
        <p class="mt-2 text-white/70 max-w-2xl">
          One place to read the market together, post daily levels, review trades, and learn live.
        </p>
        <div class="mt-5">
          <a href="https://YOUR_DISCORD_INVITE" target="_blank"
             class="inline-flex items-center gap-2 px-5 h-11 rounded-lg bg-gradient-to-r from-blue-600 to-cyan-400 hover:opacity-90">
            <i data-lucide="send"></i> Join the Discord
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="py-12 border-t border-white/10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row items-center justify-between gap-6 text-sm text-white/60">
      <div class="flex items-center gap-3">
        <img src="./FT%20Logo.png" alt="FusionTicks Logo" class="h-7 w-auto">
        <span>© <span id="year"></span> FusionTicks. All rights reserved.</span>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.lucide) lucide.createIcons();
      document.getElementById('year').textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
